<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/datepicker3.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">

<!--[if lt IE 9]>
<script th:src="@{/js/html5shiv.min.js}"></script>
<script th:src="@{/js/respond.min.js}"></script>
<![endif]-->
<style>
	#logo{
		margin: 30px;
	}
</style>
</head>

<body>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<h2 class="text-info panel-heading" id="logo">快递小哥后台管理系统</h2>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="账号" name="email" type="number" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="密码" name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="记住密码">Remember Me
								</label>
							</div>
							<a href="index.html" class="btn btn-primary">登录</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->


	<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/chart.min.js}"></script>
	<script th:src="@{/js/chart-data.js}"></script>
	<script th:src="@{/js/easypiechart.js}"></script>
	<script th:src="@{/js/easypiechart-data.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>

</body>

</html>
